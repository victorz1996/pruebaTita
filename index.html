<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tita Prueba</title>
  </head>
  <body>
    <header>
      <div id="header-inner">
        <a href="#" id="logo">
          <img src="img/html.png" alt="" />
        </a>

        <nav class="nav1">
          <a id="menu-icon">
            <i class="fas fa-bars"></i>
          </a>
          <ul>
            <li class="active">
              <a onclick="getAll()" href="#filters"> All </a>
            </li>
            <li>
              <a onclick="filter('branding')" href="#filters"> Branding </a>
            </li>
            <li>
              <a onclick="filter('web')" href="#filters"> Web </a>
            </li>
            <li>
              <a onclick="filter('photograpy')" href="#filters">
                Photography
              </a>
            </li>
            <li>
              <a onclick="filter('app')" href="#filters"> App </a>
            </li>
            <li>
              <a href="#filters">
                <i
                  style="color: deeppink; cursor: pointer"
                  class="fas fa-search"
                ></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="inicial">
      <div class="titulo">
        <h1><strong>EXPLORE BEYOND HORIZON</strong></h1>
        <small>Magna mundi referrentur quo, no rebum dignissim qui</small>
        <br /><small>Per quodsi accusata id, labores.</small>
        <br />
        <a href="#filters" class="boton_personalizado">VIEW OUR WORK</a>
      </div>
    </div>

    <div id="icon-lista">
      <a>
        <i style="color: deeppink" class="fas fa-th-large"></i>
      </a>
      <a>
        <i style="color: deeppink" class="fas fa-grip-lines"></i>
      </a>
    </div>

    <div id="filters">
      <nav>
        <ul>
          <li class="active">
            <a onclick="getAll()" style="cursor: pointer"> All </a>
          </li>
          <li>
            <a onclick="filter('branding')" style="cursor: pointer">
              Branding
            </a>
          </li>
          <li>
            <a onclick="filter('web')" style="cursor: pointer"> Web </a>
          </li>
          <li>
            <a onclick="filter('photograpy')" style="cursor: pointer">
              Photography
            </a>
          </li>
          <li>
            <a onclick="filter('app')" style="cursor: pointer"> App </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="buscador">
      <input onkeyup="buscar(event)" type="text" name="buscador" id="buscador" placeholder="Buscar" />
    </div>

    <div class="error" id="error">

    </div>
    

    <div class="portafolio" id="portafolio"></div>

    <div class="verMas">
      <div onclick="verMas()" class="boton_personalizado2">Show Me More</div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div id="copyrigth">
        <p>
          &copy; 2016 - <strong id="negrita">Sneak</strong> All Right Reserved
        </p>
      </div>
      <div id="redes">
        <ul class="social">
          <li>
            <a href="http://facebook.com">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="http://twitter.com">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fas fa-basketball-ball"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </li>
          <li>
            <a href="http://youtube.com">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
